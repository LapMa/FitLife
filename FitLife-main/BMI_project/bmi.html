</head>
<body>
  <!--Menu section-->
    <nav class="navbar bg-body-tertiary navbar-light bg-secondary">
        <div class="container">
          <a class="navbar-brand fs-4" href="#"><h1>FitÉlet</h1></a>
          <button class="navbar-toggler border-2 bg-border-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="sidebar offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header border-bottom">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel"><h2>BMI</h2></h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link " aria-current="page" href="index.html"><h3>FitÉlet</h3></a>

                <li class="nav-item">
                  <a class="nav-link" href="#"><h4>BMI</h4></a>

                <li class="nav-item">
                    <a class="nav-link " href="calc.html"><h4>Kalória kalkulátor</h4></a>

              </ul>

          </div>
        </div>
      </nav>
      <div class="main">
          <div class="row">
            <div class="col-lg-8">
              <h1>BMI Calculator</h1>
              <form>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male" class="text-dark">Férfi</label>
                <br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female" class="text-dark">Nő</label><br><br>
                <label for="age" class="text-dark">Életkor :</label>
                <input type="number" id="age" placeholder="Enter age" class="text-dark"><br><br>
                <label for="height" class="text-dark">Testmagasság (cm):</label>
                <input type="number" id="height" placeholder="Enter height in cm" class="text-dark"><br><br>
                <label for="weight" class="text-dark">Testsúly (kg):</label>
                <input type="number" id="weight" placeholder="Enter weight in kg" class="text-dark"><br><br>
                <button onclick="Calc()" type="button" class="btn btn-light">Calculate BMI</button>
                
              </form>
            </div>
            <div class="col-lg-4">
              <div id="printbmi" class="text-dark"></div>
              <div id="printclass" class="text-dark"></div>
              <div id="printgen" class="text-dark"></div>
            </div>
        </div>
        <div class="col-m-4 sport">
